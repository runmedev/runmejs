name: Manual NPM Publish

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Release type - major, minor or patch"
        required: true
        type: choice
        default: "patch"
        options:
          - patch
          - minor
          - major
      additionalFlags:
        description: "Additional flags for pre-releases, e.g. '--dry-run', '--preRelease=beta' or '--preRelease'"
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
      - name: Setup Node version
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci --ignore-scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build / Test Project
        uses: stateful/runme-action@v2
        with:
          workflows: |
            build
            test
      - name: Setup Git
        run: |
          git config --global user.name "stateful-wombot"
          git config --global user.email "sebastian+github-bot@stateful.com"
      - name: Release
        run: npx release-it --github.release --github.autoGenerate --ci --npm.skipChecks --no-git.requireCleanWorkingDir ${{github.event.inputs.releaseType}} ${{github.event.inputs.additionalFlags}}
        env:
          NODE_DEBUG: release-it:*
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: üêõ Debug Build
        uses: stateful/vscode-server-action@v1
        if: failure()
        with:
          timeout: "300000"
